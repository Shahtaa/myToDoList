<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Task Management App</title>
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>
      <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task Title" required />
        <textarea
          id="taskDescription"
          placeholder="Task Description"
          required
        ></textarea>
        <button type="submit">Add Task</button>
      </form>
      <table id="taskTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Task rows will be rendered here -->
        </tbody>
      </table>

      <!-- Task Details Section -->
      <div id="taskDetails" class="task-details">
        <h2>Task Details</h2>
        <p>Select a task to see its details.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
